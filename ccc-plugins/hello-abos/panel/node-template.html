<li>
    <div
        :class="{bold: isFolder}">
        <span v-text="hierarchy.name"
        @click="toggle" ></span>
        <span v-if="isFolder">[{{open ? '-' : '+'}}]</span>
        <span @click="displayBindding" >read binding</span>
    </div>
    <ul v-show="open" v-if="isFolder">
        <node
        class="item"
        v-for="hierarchy in hierarchy.children"
        :hierarchy="hierarchy">
        </node>
    </ul>
</li>
