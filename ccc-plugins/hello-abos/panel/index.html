<ui-button
v-if="false"
v-for="(index, fire) in source.fires"
@click="source.fire=index"
v-text="fire.name"></ui-button>
<hr v-if="false" />
<ui-button
    v-if="false"
    v-for="(i_ipc, ipcMessage) in Ipc.messages"
    v-text="ipcMessage.name"
    @click="sendToMain(i_ipc)"
></ui-button>

<ui-section>
    <ul >
        <node
        class="item"
        v-for="hierarchy in hierarchy.children"
        :hierarchy="hierarchy" >
        </node>
    </ul>
</ui-section>
